
name: Unit Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./testingsample.sln
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test ./testingsample.sln --logger trx --filter FullyQualifiedName\!~IntegrationTests --results-directory "TestResults"

    - name: Upload test results
      uses: actions/upload-artifact@v4.6.2
      if: ${{ always() }}
      with:
        name: test-results
        path: TestResults
      
